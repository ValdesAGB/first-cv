<script>
    var Valeur1 = parseInt(prompt("Entrez le premier nombre"))
    var Signe = parseInt(prompt("Chosisez : \n 1- Pour Addictioin; \n2- Pour soustraction; \n3-Pour Multiplication; \n4- Pour Division"))
    var Valeur2 = parseInt(prompt("Entrez le deuxieme nombre"))
    

    switch(Signe) {
        case 1:
        var Resultat = Valeur1 + Valeur2
        document.write(Valeur1 + "+" + Valeur2 +"=" + Resultat)
        break;

        case 2:
        var Resultat = Valeur1 - Valeur2
        document.write(Valeur1 + "-" + Valeur2 +"=" + Resultat)
        break;

        case 3:
        var Resultat = Valeur1 * Valeur2
        document.write(Valeur1 + "*" + Valeur2 +"=" + Resultat)
        break;

        case 4:
        var Resultat = Valeur1 / Valeur2
        document.write(Valeur1 + "/" + Valeur2 +"=" + Resultat)
        break;

        default:
        alert("Entrez un donn√©")
        
    }

</script>
