<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row" id="Content">

    </div>
    
    <script>
        var Liste = ["John Doe", "Riwan", "Valbon", "Monsieur X", "Monsieur Untel", "Monsieur Durand", "Monsieur Dupont", "Tartempion", "Baby Doe", "Jonnie Doe", "Janie Doe"]
        var Age = ["10", "20", "30", "25", "48", "23", "33", "47", "56", "82", "32"]
        var CompteListe = Liste.length
        var CompteAge = Age.length
        for (let i = 0; i < CompteListe; i++)
        {
            let RecupListe = Liste [i]
            let RecupAge = Age [i]           
            document.getElementById("Content").innerHTML += ` 
            <div class="col-md-3">
                <div style="border: black solid 2px; border-radius: 5px; margin: 2px;">
                    <div style="background-color: aqua; border-radius: 2px;"> ${RecupListe} </div>
                                                                            <div>${RecupAge}</div>
                    <button style="background-color: blue; color: white;">Contact</button>
                </div>
            </div>`  
        }
    </script>
</body>
</html>
